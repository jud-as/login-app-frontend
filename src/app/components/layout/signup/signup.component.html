<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login now"
  secondaryBtnText="Signup now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>

  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="jonhdoe@email.com"
    >
    <img src="/email-icon.svg" alt="email-icon">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
    <img src="/password-icon.svg" alt="password-icon"/>
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
